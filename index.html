<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ahorcado</title>
		<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Amatic+SC|Source+Sans+Pro" rel="stylesheet">

		<link rel="stylesheet" href="styles.css">
		<script type="text/javascript" src="ahorcado.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="sidebar">
				<h1 class="title">Ahorcado</h1>
				<h4 class="subtitle">(Salvar a Fernando, una letra a la vez)</h4>
		
				<div class="input">
					<p>Elige una letra:</p>
					<input type="text" maxlength="1" id="letra" onkeydown="if (event.keyCode == 13) 
						document.getElementById('boton').click()" />
					<button id="boton">Boom!</button>
				</div>
		
				<h2 id="pista">_ _ _ _ _ _ _ _</h2>
			</div>

			<div class="main">
				<canvas id="c"></canvas>
			</div>
		</div>
		
		<div class="resultado">
			<div id="ganar">¡Ganaste!</div>
			<div id="perder">¡Perdiste!</div>
		</div>

		<script type="text/javascript">
			iniciar();
		</script>
	</body>
</html>
